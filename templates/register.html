<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #343a40;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border-radius: 0.5rem;
            width: 100%;
        }
        h5 {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h1>Sign Up Below</h1>

    <!-- Display error messages if any -->
    {% for message in messages %}
    <h5>{{ message }}</h5>
    {% endfor %}

    <!-- Sign Up Form -->
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-submit">Sign Up</button>
        </div>
    </form>

    <!-- Optional link to login -->
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
</div>

<!-- Bootstrap JS for responsiveness and animations -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
